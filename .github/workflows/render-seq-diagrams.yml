name: Render sequence diagrams

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl sed

      - name: Determine changed .txt files
        id: changes
        run: |
          git fetch --depth=2 origin ${{ github.ref }}
          echo "changed<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only HEAD^ HEAD | grep '\.txt$' >> $GITHUB_OUTPUT || echo "No sequence file changes"
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Render diagrams
        if: ${{ steps.changes.outputs.changed != '' }}
        run: |
          for FILE in ${{ steps.changes.outputs.changed }}; do
            BASENAME="${FILE%.txt}"
            IMG="$BASENAME.png"
            echo "Rendering $FILE -> $IMG"
            curl -s -X POST \
              -d "style=default" \
              --data-urlencode "message=$(cat "$FILE")" \
              https://www.websequencediagrams.com/index.php \
            | sed 's/\([a-zA-Z0-9_]\+\)\s*:/\"\1\":/g' \
            | jq -r '( "https://www.websequencediagrams.com/" + .img )' \
            | xargs curl -s -o "$IMG"
          done

      - name: Update README.md image list
        run: |
          DATE=`date -Iseconds`
          # Create image markdown list
          echo "Last updated $DATE  " > .diagrams.tmp
          echo "Updates may take up to 5 minutes to show in Github hosted README.md  " >> .diagrams.tmp
          find . -name \*.png -printf "%f\n\n" |sed -e 's/^/![]\(/' -e 's/$/\)/' >> .diagrams.tmp

          #Clear Markers
          sed -zi 's/<!-- diagrams:start -->.*\(<!-- diagrams:end -->\|$\)/<!-- diagrams:start -->\n<!-- diagrams:end -->/' README.md

          # Replace content between markers
          sed -i -e '/<!-- diagrams:start -->/,/<!-- diagrams:end -->/{/<!-- diagrams:start -->/{p; r .diagrams.tmp
                     }; /<!-- diagrams:end -->/p; d}' README.md

          rm .diagrams.tmp

      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update diagrams & README"
            git push
          fi

